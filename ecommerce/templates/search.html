
{% extends 'base.html' %}

{% load static %}
{% block content %}
<div class="container mt-5" style="margin-bottom">
    <h3>You have Searched for <span class="text-success"> {{q}}</span></h3>
</div>
<div class="row mt-3" style="margin-bottom:100px">

    {% if product == none %}
    <h5 class="text-center">No results found</h5>
    {% else %}
<div class="container mt-5 mb-5">

    <div class="row">

{% for i in product %}
        <div class="col-sm-4">
            <div class="card mx-auto" style="width: 20rem;" >
  <img src="{{i.image.url}}" class="card-img-top" alt="..." height="200px" width="100%">
  <div c2lass="card-body text-center">

    <h5 class="card-title text-center">{{i.name}}</h5>
      <h5 class="card-title text-center">{{i.price}}</h5>
        <p class="card-text text-center"></p>
      <div class="text-center">
<a href="{% url 'shop:detail' i.id %}" class="btn btn-primary px-5 mb-2 fs-5 text-center">Details</a></div>
  </div>
</div></div>
        {% empty %}
        <h5 class="text-center">No results found</h5>
        {% endfor %}
    </div>
    {% endif %}
</div>


{% endblock %}

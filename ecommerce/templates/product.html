{% extends 'base.html' %}

{% load static %}
{% block content %}

<div class="row mt-3">
    <div class="col-12">
    <img src="{{ cat.image.url }}" height="450px" width="100%"></div>
</div>

<div class="row mt-3" style="margin-bottom:100px">
    <div class="col-12">
        <h3 class="text-center fw-bold text-light mb-5 mt-t">{{cat.name}}</h3>
        <p class="text-center fw-bold text-light mb-5 mt-t" style="text-align:justify ; line-height:2;">{{cat.desc}}</p>
    </div>
</div>

<div class="container mt-5 mb-5">

    <h5 class="card-title text-center">{{i.name}}</h5>
      <h5 class="card-title text-center">{{i.price}}</h5>
        <p class="card-text text-center"></p>
<!--    <a href="" class="btn btn-secondary px-5 mb-2 fs-5 btn btn-center text-center">Details</a>-->
      <div class="text-center">
<a href="{% url 'shop:detail' i.id %}" class="btn btn-primary px-5 mb-2 fs-5 text-center">Details</a></div>
  </div>
</div>
        </div>


        {% endfor %}
    </div>
</div>

{% endblock %}

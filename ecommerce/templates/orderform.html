<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Styling specific to the order form */
        .form-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin-top: 50px;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
            font-size: 24px;
        }
        .form-label {
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .input-group-text {
            background-color: #e0e0e0;
            border: none;
            padding: 10px;
            border-radius: 4px 0 0 4px;
            font-size: 16px;
            color: #555;
        }
        .form-control {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 0 4px 4px 0;
            outline: none;
        }
        .form-control:focus {
            border-color: #007bff;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

{% extends 'base.html' %}
{% load static %}
{% block content %}
<center>
    <div class="form-container">
        <h2>Your Order</h2>

        <form method="post">
            {% csrf_token %}
            <!-- Address -->
            <div class="mb-3">
                <label class="form-label">Address</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                    <input type="text" class="form-control" name="a" placeholder="Enter Address" required>
                </div>
            </div>

            <!-- Phone Number -->
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                    <input type="number" class="form-control" name="p" placeholder="Enter Phone Number" required>
                </div>
            </div>

            <!-- Pin Number -->
            <div class="mb-3">
                <label class="form-label">Pin number</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="number" class="form-control" name="pi" placeholder="Enter Pin number" required>
                </div>
            </div>

            <!-- Submit Button -->
            <div class="mb-3">
                <button type="submit" class="form-control btn btn-secondary">Submit</button>
            </div>
        </form>
    </div>
</center>
{% endblock %}

</body>
</html>
